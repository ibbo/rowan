<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - ChatSCD</title>
    <link rel="icon" type="image/png" href="/assets/chatscd_logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 520px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 12px;
            font-size: 1.4rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Authentication Error</h1>
        <p>{{ message }}</p>
        <a href="/">Back to Chat</a>
    </div>
</body>

</html>
